  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:description" content="Join the buzz! Hire bees, upgrade your hive, and build your pollen empire in this low-poly idle game." />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <!-- Contenedor principal -->
  <div class="colmena-app">
    <!-- Loading Screen -->
    <div class="loading-container">
      <div class="loading-bar-bg">
        <div class="loading-bar-fill"></div>
      </div>
      <div class="loading-text">
        Loading: <span id="loading-percent">0%</span>
      </div>
    </div>

    <!-- Intro Screen -->
    <div class="intro-screen">
      <img
        src="assets/images/logo.png"
        alt="Logo Honey Hive Idle"
        class="intro-logo"
      />
      <button id="btn-new-game" class="intro-button">NEW GAME</button>
      <button id="btn-continue" class="intro-button" disabled>CONTINUE</button>
    </div>

    <!-- Header (ResourceBar) -->
    <header class="app-header">
      <div class="level-info">
        <div class="level-label">Level <span id="user-level">1</span></div>
        <div class="level-bar">
          <div class="level-bar-fill" id="level-bar-fill"></div>
        </div>
        <div class="level-progress-text" id="level-progress-text">0 / 15000</div>
      </div>
      <div class="resources">
        <div class="resource pollen">
          <span class="icon"><img src="assets/images/icon-polen.png" alt="Polen"></span>
          <span class="value" id="pollen-value">0</span>
        </div>
        <div class="resource nectar">
          <span class="icon"><img src="assets/images/icon-nectar.png" alt="Nectar"></span>
          <span class="value" id="nectar-value">0</span>
        </div>
        <div class="resource speed">
          <span class="icon"><img src="assets/images/icon-energy.png" alt="Energy"></span>
          <span class="value" id="speed-value">100</span><small></small>
        </div>
      </div>
      <div class="season-info">Season: <span id="season-name">Primavera</span></div>
    </header>

    <!-- Contenido Principal -->
    <main class="app-main">
      <div class="scene-container">
        <canvas id="three-canvas"></canvas>
      </div>
      <button id="settings-button" class="settings-button"></button>
      <button id="achievements-button" class="achievements-button"></button>
      <div class="settings-menu">
        <div class="settings-content">
          <h2>Settings</h2>
          <label>
            Music Volume
            <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.2">
          </label>
          <label>
            SFX Volume
            <input type="range" id="sfx-volume" min="0" max="1" step="0.01" value="1">
          </label>
          <label>
            Render Quality
            <select id="render-quality">
              <option value="high">High</option>
              <option value="low">Low</option>
            </select>
          </label>
          <button id="settings-close" class="close-btn">Close</button>
        </div>
      </div>
      <div class="achievements-menu">
        <div class="achievements-content">
          <h2>Achievements</h2>
          <ul class="achievement-list"></ul>
          <button id="achievements-close" class="close-btn">Close</button>
        </div>
      </div>
      <div class="upgrade-bar">
        <button class="upgrade-toggle" aria-expanded="false" aria-label="Show upgrades">
        </button>
        <div class="content-scroll"></div>
      </div>
    </main>
  </div>

  <!-- Incluir SCRIPTS como ES6 modules -->
  <script type="module" src="js/services/AssetService.js"></script>
  <script type="module" src="js/utils/domHelper.js"></script>
  <script type="module" src="js/utils/formatNumber.js"></script>
  <script type="module" src="js/components/LoadingScreen.js"></script>
  <script type="module" src="js/components/IntroScreen.js"></script>
  <script type="module" src="js/components/ResourceBar.js"></script>
  <script type="module" src="js/components/SoundToggle.js"></script>
  <script type="module" src="js/components/SettingsMenu.js"></script>
  <script type="module" src="js/components/AchievementsMenu.js"></script>
  <script type="module" src="js/config/achievements.js"></script>
  <script type="module" src="js/components/UpgradeCard.js"></script>
  <script type="module" src="js/config/upgrades.js"></script>
  <script type="module" src="js/components/UpgradeToggle.js"></script>
  <script type="module" src="js/three/ThreeScene.js"></script>
  <script type="module" src="js/GameManager.js"></script>
  <script type="module" src="js/App.js"></script>
</body>
</html>

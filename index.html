<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Honey Hive Idle</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Juego de gestión de recursos con abejas y colmenas" />
  <meta name="keywords" content="juego, abejas, colmenas, gestión de recursos, idle game" />
  <meta name="author" content="Design Fenix" />
  <meta name="theme-color" content="#f0e68c" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <!-- Contenedor principal -->
  <div class="colmena-app">
    <!-- Loading Screen -->
    <div class="loading-container">
      <div class="loading-bar-bg">
        <div class="loading-bar-fill"></div>
      </div>
      <div class="loading-text">
        Cargando: <span id="loading-percent">0%</span>
      </div>
    </div>

    <!-- Intro Screen -->
    <div class="intro-screen">
      <img
        src="assets/images/logo.png"
        alt="Logo Honey Hive Idle"
        class="intro-logo"
      />
      <button id="btn-play" class="intro-button">JUGAR</button>
    </div>

    <!-- Header (ResourceBar) -->
    <header class="app-header">
      <div class="resources">
        <div class="resource pollen">
          <span class="icon">🔮</span>
          <span class="value" id="pollen-value">0</span>
        </div>
        <div class="resource nectar">
          <span class="icon">🍯</span>
          <span class="value" id="nectar-value">0</span>
        </div>
        <div class="resource speed">
          <span class="icon">⚡</span>
          <span class="value" id="speed-value">100</span><small></small>
        </div>
      </div>
    </header>

    <!-- Contenido Principal -->
    <main class="app-main">
      <div class="scene-container">
        <canvas id="three-canvas"></canvas>
      </div>
      <div class="upgrade-bar">
        <div class="upgrade-card" data-upgrade="contratar">
          <div class="icon">🐝</div>
          <div class="info">
            <h2>Contratar Abeja</h2>
            <p class="description">Genera 1 pólen/s</p>
            <div class="cost">
              <span class="icon">🔮</span>
              <span id="bee-cost">0</span>
            </div>
            <button class="btn-purchase" id="btn-hire">Comprar</button>
            <div class="count">Cantidad: <span id="bee-value">0</span></div>
          </div>
        </div>
        <div class="upgrade-card" data-upgrade="avispa">
          <div class="icon">🦟</div>
          <div class="info">
            <h2>Contratar Avispa</h2>
            <p class="description">Genera 1.5 pólen/s</p>
            <div class="cost">
              <span class="icon">🔮</span>
              <span id="wasp-cost">0</span>
            </div>
            <button class="btn-purchase" id="btn-hire-wasp">Comprar</button>
            <div class="count">Cantidad: <span id="wasp-value">0</span></div>
          </div>
        </div>
        <div class="upgrade-card" data-upgrade="produccion">
          <div class="icon">➕</div>
          <div class="info">
            <h2>Incrementar Producción</h2>
            <div class="effect">+<span id="prod-value">0</span>% / abeja</div>
            <p class="cost"><span class="icon">🍯</span> <span id="prod-cost">0</span></p>
            <button class="btn-purchase" id="btn-prod">Comprar</button>
          </div>
        </div>
        <div class="upgrade-card" data-upgrade="mejorar-colmena">
          <div class="icon">⚡</div>
          <div class="info">
            <h2>Mejorar Colmena</h2>
            <p class="description">+<span id="hive-speed">0</span>% velocidad</p>
            <div class="cost">
              <span class="icon">🍯</span>
              <span id="hive-cost">0</span>
            </div>
            <button class="btn-purchase" id="btn-hive">Comprar</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Incluir SCRIPTS como ES6 modules -->
  <script type="module" src="js/services/AssetService.js"></script>
  <script type="module" src="js/utils/domHelper.js"></script>
  <script type="module" src="js/utils/formatNumber.js"></script>
  <script type="module" src="js/components/LoadingScreen.js"></script>
  <script type="module" src="js/components/IntroScreen.js"></script>
  <script type="module" src="js/components/ResourceBar.js"></script>
  <script type="module" src="js/components/SoundToggle.js"></script>
  <script type="module" src="js/components/UpgradeCard.js"></script>
  <script type="module" src="js/three/ThreeScene.js"></script>
  <script type="module" src="js/GameManager.js"></script>
  <script type="module" src="js/App.js"></script>
</body>
</html>
